<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script language="javascript" type="text/javascript" src="p5.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script language="javascript" type="text/javascript" src="form.js"></script>

    <script type="fonts" src="https://fonts.googleapis.com/css?family=Roboto:300"></script>


    <title>Login/SignUp</title>
</head>

<body>
    <!-- Insert these scripts at the bottom of the HTML, but before you use any Firebase services -->

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>

    <!-- If you enabled Analytics in your project, add the Firebase SDK for Analytics -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-analytics.js"></script>

    <!-- Add Firebase products that you want to use -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>

    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-database.js"></script>

    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <p class="message">Create an account</p>
                <input id="uc" type="text" placeholder="Username" />
                <input id="pc" type="password" placeholder="password" />
                <input id="e" type="text" placeholder="email address" />
                <button onclick="create()">Create</button>
                
            </form>

            <form class="login-form">
                <p class="message">SignIn</p>
                <input id="ul" type="text" placeholder="username" />
                <input id="pl" type="password" placeholder="password" />
                <button onclick="login()"><a href="load.html">Login</a></button>
            </form>
        </div>
    </div  >



    








</body>

</html>
